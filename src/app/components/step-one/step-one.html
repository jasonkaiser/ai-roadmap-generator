<div class="mt-20 flex items-left flex-col justify-self-center"
     [ngClass]="{
       'opacity-0 -translate-y-30': isTransitioning,
       'opacity-100 translate-y-0': !isTransitioning,
       'transition-all duration-500 ease-out': true
     }">
     
  <div class="flex flex-col justify-self-center p-20">
    <h1 class="text-orange-500 font-mono font-bold text-7xl mt-35">
      nextstep<span class="text-[#ffffff]">.dev</span>
    </h1>
  </div>

  <div class="text-[#494969] font-mono font-light mb-2 flex gap-7">
    <fa-icon [icon]="arrowRight" class="text-[#6d6d97]"></fa-icon>
    <p>
      <span class="text-[#6d6d97]">Step 1:</span> 
      Choose your role and get a clear 
      <span class="text-orange-500 custom-dotted-underline">roadmap</span>
    </p>
  </div>
  
  <hr class="h-px w-150 border-0 bg-gradient-to-r from-[#494969] to-transparent mb-10">

  <div class="flex gap-10">
    <app-role-card  
      *ngFor="let role of roles"
      [color]="role.color"
      [role]="role.name"
      [icon]="role.icon"
      (roleSelected)="selectRole($event)">
    </app-role-card>
  </div>
</div>
