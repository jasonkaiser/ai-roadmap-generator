<app-step1-role-selection 
  *ngIf="currentStep === 1"
  (roleSelected)="onRoleSelected($event)">
</app-step1-role-selection>

<app-step2-user-details 
  *ngIf="currentStep === 2"
  [role]="role"
  (skipClicked)="onSkipClicked()"
  (continueClicked)="onContinueClicked($event)">
</app-step2-user-details>
